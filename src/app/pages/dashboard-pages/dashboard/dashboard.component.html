<h2>Listado de citas ({{(citas$ | async).total}})</h2>
<div class="row">
  <div class="col-8">
    <input class="form-control" placeholder="Buscar" (input)="search($event.target)" />
  </div>
</div>
<app-citas-list [citas]="(citas$ | async).citas" [pages]="(citas$ | async).pages" [textSearch]="textSearch"></app-citas-list>
